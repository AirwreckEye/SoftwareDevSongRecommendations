<!DOCTYPE HTML>
<html>
<head>
  <title>Mood to Music</title>

</head>
<body>
    <div class="row">
  <div class="column left" id = "column1style">

              <option value="sad.html">Sad</option>

          <input id="regen" onclick="regenMood()" type="button" value="Generate"/>

  </div>
  <div class="column right" id = "column2style">

    <p style="  font-family: 'Amatic SC', cursive ">Artist Name</p>
      <p style="  font-family: 'Andika', sans-serif; font-size: 24px"> Album Name</p>
            <p style="  font-family: 'Andika', sans-serif; font-size: 24px"> Release Date</p>
            <p style="  font-family: 'Andika', sans-serif;font-size: 24px"> Genre</p>


  </div>
</div>
    
    
    <div class = "vertical-line">  </div>
