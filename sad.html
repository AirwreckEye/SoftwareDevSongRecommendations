<!DOCTYPE HTML>
<html>

<head>
    <title>Mood to Music</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="displaymusic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Andika&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="column left" id="column1style">
            <p>Here's some <span>sad</span> music for you...</p>
            <label for="moods-regen">Find A New Song</label>
            <form>
                <select name="moods-regen" id="moods-regen" accesskey="target">
                    <option value="test_happy.html">Happy</option>
                    <option value="sad.html">Sad</option>
                    <option value="energized.html">Energized</option>
                    <option value="chill.html">Chill</option>
                    <option value="angry.html">Angry</option>
                </select>
                <input id="regen" onclick="regenMood()" type="button" value="Generate" />
            </form>
        </div>
        <div class="column right" id="column2style">
            <h1>Song Title: <span id="song"></span></h1>
            <p style="  font-family: 'Amatic SC', cursive ">Artist Name: <span id="artist"></span>
            </p>
            <p style="  font-family: 'Andika', sans-serif; font-size: 24px">Album Name: <span id="album"></span>
            </p>
            <p style="  font-family: 'Andika', sans-serif; font-size: 24px">Release Date: <span id="release"></span>
            </p>
            <p style="  font-family: 'Andika', sans-serif;font-size: 24px">Genre: <span id="genre"></span>
            </p>
        </div>
    </div>


    <div class="vertical-line"></div>
    
    <script>
        // Randomizing Music

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function getRndBlu() {
            sad_music = [
                ['words', 'Aimer', 'After Dark', '2013', 'J-Pop'],
                ['ninelie', 'Aimer ft. chelly (EGOIST)', 'daydream', '2016', 'J-Pop'],
                ['Oblivion', 'Jhene Aiko', 'Trip', '2017', 'Chill R&B'],
                ['Shattered Ring', 'SZA', 'Z', '2013', 'Chill R&B'],
                ['Omou Dake', 'Shoose', 'DEEPEST', '2019', 'J-R&B'],
                ['Playing Games', 'Summer Walker', 'Over It', '2019', 'Contemporary R&B'],
                ['Surrender', 'Jhene Aiko', 'CHILOMBO', '2020', 'Chill R&B'],
                ['Criminal', 'Miguel ft. Rick Ross', 'War & Leisure', '2017', 'Contemporary R&B'],
                ['Freudian', 'Daniel Caesar', 'Freudian', '2017', 'Contemporary R&B'],
                ['pov', 'Ariana Grande', 'positions', '2020', 'Contemporary R&B']
            ];
            return sad_music[getRndInteger(0, sad_music.length)]
        }
         // Displaying Happy Music
        var sm = getRndBlu();
        document.getElementById('song').innerHTML = sm[0];
        document.getElementById('artist').innerHTML = sm[1];
        document.getElementById('album').innerHTML = sm[2];
        document.getElementById('release').innerHTML = sm[3];
        document.getElementById('genre').innerHTML = sm[4];
    </script>

</body>

</html>
