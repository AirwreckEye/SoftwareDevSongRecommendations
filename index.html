<!DOCTYPE HTML>
<html>
<head>
  <title>Mood to Music</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Andika&family=Galada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Mood to Music</h1>
      <h2>Random music generator based on your mood</h2>  
    </header>
    <hr class="horizontal-border">
    <div class="mood-section">
      <label for="moods">Select your mood</label>
        <select name="moods" id="moods">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="energized">Energized</option>
            <option value="chill">Chill</option>
            <option value="angry">Angry</option>
        </select>
        <form action="page2.html">
            <input type="submit" value="Generate"/>
        </form>
    </div>
</body>
</html>
